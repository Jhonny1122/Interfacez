<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="../jquery-ui/jquery-ui.min.css">
    <link href=http://code.jquery.com/ui/1.13.0/themes/dark-hive/jquery-ui.css rel="stylesheet" type="text/css"/>
    <script src="../jquery/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src=" ../jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/practica2/ejercicio2.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <fieldset>
            <h2>Formulario Datos Personales</h2>

            <div id="dialogo" title="Introducir DAtos">
            
                <div>Datos de Usuario </div>
            
                <form>
            
                    <fieldset>
            
                        <legend>Introduce los datos del Usuario</legend>
            
                        <label for="nombre">Nombre</label>
            
                        <input type="text"name="nombre_f"id="nombre_f">
            
                        <label for="ape">Apellidos</label>
            
                        <input type="text"name="ape"id="ape">
            
                    </fieldset>
                </form>
            </div>

            <label>Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre de la persona" title="Nombre de la persona"/>
            <input type="text" id="nombre_error" readonly hidden>
            <br><br>

            <label>Apellidos</label>
            <input type="text" id="apellidos" placeholder="Apellidos de la persona" title="Apellidos de la persona"/>
            <input type="text" id="apellidos_error" readonly hidden>
            <br><br>

            <label>Edad</label>
            <input type="number" id="edad" title="Edad de la persona"/>
            <input type="text" id="edad_error" readonly hidden>
            <br><br>

            <label>Comunidad Autonoma</label>
            <select name="comunidades" id="comunidades" title="Comunidades a elegir">
                <option value="Andalucia">Andalucía</option>
                <option value="Aragon">Aragón</option>
                <option value="Baleares">Baleares</option>
                <option value="Canarias">Canarias</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Mancha">Castilla-La Mancha</option>
                <option value="Leon">Castilla y León</option>
                <option value="Cataluna">Cataluña</option>
                <option value="Madrid">Madrid</option>
                <option value="Navarra">Navarra</option>
                <option value="Valenciana">Valenciana</option>
                <option value="Extremadura">Extremadura</option>
                <option value="Galicia">Galicia</option>
                <option value="Vasco">País Vasco</option>
                <option value="Asturias">Asturias</option>
                <option value="Murcia">Murcia</option>
                <option value="Rioja">La Rioja</option>
            </select>
            <input type="text" id="comunidades_error" readonly hidden>
            <br><br>

            <label>Telf. Contacto</label>
            <input type="tel" id="telf" placeholder="Nueve Digitos" title="Telefono de la persona"/>
            <input type="text" id="telf_error" readonly hidden>
            <br><br>

            <label>Contraseña</label>
            <input type="text" id="contra" placeholder="Entre 8 y 14 caracteres" title="Contraseña de la persona"/>
            <input type="text" id="contra_error" readonly hidden>
            <br><br>

            <label>Fecha Nacimiento</label>
            <input type="" id="nacimiento" title="Fecha de Nacimiento de la persona"/>
            <input type="text" id="nacimiento_error" readonly hidden>
            <br><br>

            <label>Pagina Web Personal</label>
            <input type="text" id="web" placeholder="www.ejemplo.com" title="Pagina Web de la persona"/>
            <input type="text" id="web_error" readonly hidden>
            <br><br>

            <label>Correo Electronico</label>
            <input type="text" id="correo" placeholder="ejemplo11@gmail.com" title="Correro electronico de la persona"/>
            <input type="text" id="correo_error" readonly hidden>
            <br><br>

            <label>Color preferido</label>
            <input type="color" id="micolor" title="Color preferido de la persona"/>
            <input type="text" id="color_error" readonly hidden>
            <br><br>

            <label>Selecciona mes preferido del año</label>
            <input type="month" id="mes" title="Mes preferido de la persona"/>
            <input type="text" id="mes_error" readonly hidden>
            <br><br>

            <label>Mejor semana de tus vacaciones</label>
            <input type="week" id="semana" title="Semana preferida de la persona"/>
            <input type="text" id="semana_error" readonly hidden>
            <br><br>

            <label>Hora entrada de trabajo</label>
            <input type="time" id="hora_entrada" title="Hora de entrada de la persona"/>
            <input type="text" id="hora_entrada_error" readonly hidden>
            <br><br>

            <label>Horas semanales de trabajo</label>
            <input type="range" id="hora_semanal" min="0" max="50" value="2" oninput="num.value = this.value" title="Horas semanales de la persona"/>
            <output id="num">2</output>
            <input type="text" id="hora_semanal_error" readonly hidden>
            <br><br>

            <label>Precio de hora de trabajo</label>
            <input type="number" id="hora_precio" value="5" min="3" max="15" incremental="2" title="Hora Precio de la persona"/>
            <input type="text" id="hora_precio_error" readonly hidden>
            <br><br>

            <label>Sueldo</label>
            <input type="text" id="sueldo" readonly title="Sueldo de la persona"/>
            <input type="text" id="sueldo_error" readonly hidden>
            <br><br>

            <input type="button" value="Enviar" id="enviar"/>
            <input type="reset" value="Limpiar" id="limpiar">
        </fieldset>
    </form>
</body>
</html>
